<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DnD Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Dungeons & Dragons Dice Roller</h1>
    
    <form onsubmit="rollDice(this); return false">
        <div class="flex-form">
            <div class="form-element">
                <label for="typeOfRoll">Type of Roll: </label>
                <select id="typeOfRoll" name="typeOfRoll" required>
                    <option value="regular">Regular</option>
                    <option value="advantage">Advantage</option>
                    <option value="disadvantage">Disadvantage</option>
                </select>
            </div>
        </div>
        
        <div class="flex-form">
            <div class="form-element">
                <label for="typeOfDie">Type of Die: </label>
                <select id="typeOfDie" name="typeOfDie" required>
                    <option value="4">D4</option>
                    <option value="6">D6</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                    <option value="100">D100</option>
                </select>
            </div>

            <div class="form-element">
                <label for="numberOfRolls">Number of Rolls: </label>
                <input type="number" id="numberOfRolls" name="numberOfRolls" required>
            </div>

            <div class="form-element">
                <label for="modifier">Modifier: </label>
                <input type="number" id="modifier" name="modifier">
            </div>
        </div>

        <div id="additional-dice-container"></div>

        <div class="flex-form">
            <button class="form-element" type="button" onclick="addDiceRow()">Add Dice To Roll</button>
        </div>

        <input type="submit" value="Roll">

        <button type="button" onclick="resetForm()">Reset Form</button>
    </form>

    <div class="log-container">
        <textarea id="roll-log" rows="8" cols="50"></textarea>
    </div>
</body>
<script src="./index.js"></script>
</html>
